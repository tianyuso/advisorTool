# 基础 SQL 审核配置示例（仅包含不需要数据库元数据的规则）
name: basic-review-config

rules:
  # 语句规则
  - type: statement.select.no-select-all
    level: WARNING
    comment: 禁止使用 SELECT *

  - type: statement.where.require.update-delete
    level: ERROR
    comment: UPDATE/DELETE 必须包含 WHERE 子句

  - type: statement.insert.must-specify-column
    level: WARNING
    comment: INSERT 必须指定列名

  # 表规则
  - type: table.require-pk
    level: ERROR
    comment: 表必须有主键

  - type: table.no-foreign-key
    level: WARNING
    comment: 不建议使用外键

  # 命名规则
  - type: naming.table
    level: WARNING
    payload: '{"format":"^[a-z][a-z0-9_]*$","maxLength":64}'
    comment: 表名必须使用小写字母和下划线

